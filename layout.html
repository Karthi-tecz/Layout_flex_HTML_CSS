<html>
    <title>
        Layout
    </title>
    <head></head>
    <style>
        header{
            display: flex;
            height: 200px;
            flex-direction: row;
            border: 1px solid black;
        }
        .right{
            height: inherit;
            width: 70%;
        background-image: url(https://editors.dexerto.com/wp-content/uploads/2023/08/03/jujutsu-kaisen-season-2.jpeg);
            
            
        }
        .left{
            height: inherit;
            width: 30%;
            background-image: url(https://t3.ftcdn.net/jpg/03/69/72/20/360_F_369722049_bbw8XbPujH5bm5nxlYpRXcKz0DKmLC2m.jpg) ;
            background-size: cover;
            background-color: rgba(127, 255, 212, 0.788);
        }
    
        h1{
            text-align: center;
            text-shadow: 0px 1px 5px ;
            font-size: 100px;
            margin-top: 30px;
        }
        nav{
            height: 50px;
            display: grid;
            background-color: rgba(137, 43, 226, 0.37);
            grid-template-columns: 20% 20% 20% 20% 20%;
            

        }
        .n{
            height: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            
        }
        .n:hover{
            background-color:black;
            transition: 3s;
        }
        a{
            color:black;
            text-decoration: none;
        
        }
        section{
            height:400px;
            display:flex;
            flex-direction: row;
        }
        .s1{
            height: inherit;
            width: 20%;
            background-color: gray ;
            background-image: url(https://sm.ign.com/t/ign_in/screenshot/default/demon-slayer-promotional_mzma.1200.jpg);
        }
        .s2{
            height: inherit;
            width: 60%;
            background-color: burlywood;
            
            background-image: url(https://observatoriodocinema.uol.com.br/wp-content/plugins/seox-image-magick/imagick_convert.php?width=904&height=508&format=.jpg&quality=91&imagick=/wp-content/uploads/2023/12/jujutsu_kaisen_cursed_clash_reve-1024x576.jpg);
        }
        .s3{
            height: inherit;
            width: 20%;
            background-color: olive ;
            background-image: url(https://culturedvultures.com/wp-content/uploads/2022/08/Jujutsu-Kaisen-510x287.jpg);
            
        }
        marquee{
            height:inherit;
        }
        h2{
            color: brown;
        }
        h3{
            color:aqua;
        }
        footer{
            height: inherit;
            width: 100%;
            color: brown;
            background-color: black;
            

        }

    </style>
    <body>
        <header>
            <div class="left"></div>
            <div class="right"><center><h1><b>Anime Kingdom</b></h1></center></div>
            <div></div>

        </header>
        <nav>
            <div class="n"><a href="">Home</a>
            </div>
               

            <div class="n"><a href="">AboutUs</a>
            </div>
               

            <div class="n"> <a href="">Anime</a></div>
               

            <div class="n"><a href="">Series</a></div>
               
            <div class="n"><a href="">Contact</a></div>
               

        </nav>
        <section>
            <div class="s1">
               <marquee behavior="" direction="up" onmouseout="this.start()" onmousestop="this.stop()">
              <center> <h3>Jujutsu Kaisen Season1 </h3>
               <h3>Jujutsu Kaisen Season2</h3>
               <h3>Jujutsu Kaisen Season3</h3>
               <h3>Jujutsu Kaisen Season4</h3></marquee></center>
               
               </div>
            
            <div class="s2">
                

            </div>
            <div class="s3"><center>
                <h3>Authors:Gege Akutami</h3>
                <h3>Genres:Shonen manga/h3>
                <h3>Magazine:Weekly Shonen Jump</h3>
                <h3>English publisher: DD: Karthi Media</h3></center>

            </div>
        </section>
        <footer>
            <center><h2>@Anime2024!!</h2></center>
        </footer>
    </body>
</html>
